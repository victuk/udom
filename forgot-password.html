<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ninjafood/assects/css/login-page.css">
</head>
<body>

    <!-- login section -->
    <section class="login-section">
        <form>
            <div class="all">
            <div class="logo-2"></div>
            <input type="email" class="text-1" id="email" placeholder="Email"><br>
            <button class="login" style="margin-top: 20px;" id="login-button">Reset password</button>
        </div>
        </form>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="./secret.js"></script>
    <script src="crypto-js.min.js"></script>
    <script>
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const db = firebaseApp.firestore();
        const auth = firebaseApp.auth();

        const email = document.getElementById("email")
        const loginButton = document.getElementById("login-button")

        loginButton.addEventListener("click", async function(e) {
            e.preventDefault()
            try {
                const response = await auth.sendPasswordResetEmail(email.value)
                
                alert("An email has been sent to you to reset your password.");
                
            } catch (error) {
                alert(error.message)
            }
        })

    </script>

</body>
</html>
